<html>
<head>
  <title>ShiftingPanes Demo</title>
  
  <!--link href="style.css" rel="stylesheet" type="text/css"-->
  <style type="text/css">
    #paneview {
      border: 1px solid black;
      width: 800px;
      height: 600px;
    }
    
    .pane {
      border: 1px solid red;
      background: #ddd;
    }
  </style>
  
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="panes.js"></script>
  
  <script type="text/javascript">
    $(function () {
      var pv = new $.PaneView('#paneview');
      
      var callback = function (e) { pv.popPane(); e.preventDefault(); };
      var recent = new $.PaneView.NavPane('Recent');
      for (var i = 1; i <= 50; i++) {
        recent.add('Item ' + i, callback);
      };
      
      callback = function (e) { pv.pushPane(recent); e.preventDefault(); };
      var home = new $.PaneView.NavPane('Main Menu');
      home.add('Recent', callback);
      home.add('Services', callback);
      home.add('Inventory', callback);
      home.add('Reporting', callback);
      home.add('Clients', callback);
      home.add('Search', callback);
      pv.pushPane(home);
    });
  </script>
</head>
<body>

  <section id="paneview">
  </section>

</body>
</html>

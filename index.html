<html>
<head>
  <title>ShiftingPanes Demo</title>
  
  <!--link href="style.css" rel="stylesheet" type="text/css"-->
  <style type="text/css">
    body { margin: 0; padding: 0; }
    
    #paneview {
      height: 100%;
      background-color: #eee;
    }
    
    .pane {
      background-color: #eee;
      border-left: 1px solid #ccc;
    }
    
    .nav.pane ul {
      padding: 0;
    }
    .nav.pane li {
      list-style: none;
    }
    .nav.pane a {
      display: block;
      padding: 1em;
      background-color: #fff;
      border: solid #ccc;
      border-width: 1px 0;
      margin-top: -1px;
      color: #000;
      text-decoration: none;
      font-size: 120%;
    }
    .nav.pane a:hover {
      background-color: #eef;
    }
    .nav.pane a.active {
      background-color: #dde;
    }
  </style>
  
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="panes.js"></script>
  
  <script type="text/javascript">
    $(function () {
      $('#paneview').css({width: $('body').width()-1});
      
      var pv = new $.PaneView('#paneview');
      
      var home = new $.PaneView.NavPane('Main Menu');
      var hcallback = function (e) {
      
        var recent = new $.PaneView.NavPane('Recent');
        var rcallback = function (e) {
        
          var details = new $.PaneView.NavPane('Item');
          var dcallback = function (e) { 
            var leaf = new $.PaneView.Pane('Field');
            leaf.text('Leaf pane, coming through!');
            pv.pushPaneAfter(leaf, details);
            e.preventDefault();
          };
          for (var i = 1; i <= 20; i++) {
            details.add('Field ' + i, dcallback);
          };
          
          pv.pushPaneAfter(details, recent);
          e.preventDefault();
        };
        for (var i = 1; i <= 50; i++) {
          recent.add('Item ' + i, rcallback);
        };
        
        pv.pushPaneAfter(recent, home);
        e.preventDefault();
      };
      home.add('Recent', '/recent');
      home.add('Services', '/services');
      home.add('Inventory', '/inventory');
      home.add('Reporting', '/reporting');
      home.add('Clients', '/clients');
      home.add('Search', '/search');
      pv.pushPane(home);
    });
  </script>
</head>
<body>

  <section id="paneview">
  </section>

</body>
</html>

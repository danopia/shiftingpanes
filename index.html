<html>
<head>
  <title>ShiftingPanes Demo</title>
  
  <!--link href="style.css" rel="stylesheet" type="text/css"-->
  <style type="text/css">
    body { margin: 0; padding: 0; }
    
    #paneview {
      height: 100%;
      background-color: #eee;
    }
    
    .pane {
      background-color: #eee;
      border-left: 1px solid #ccc;
    }
    
    .nav.pane ul {
      padding: 0;
    }
    .nav.pane li {
      list-style: none;
    }
    .nav.pane a {
      display: block;
      padding: 1em;
      background-color: #fff;
      border: solid #ccc;
      border-width: 1px 0;
      margin-top: -1px;
      color: #000;
      text-decoration: none;
      font-size: 120%;
    }
    .nav.pane a:hover {
      background-color: #eef;
    }
  </style>
  
  <script type="text/javascript" src="jquery.js"></script>
  <script type="text/javascript" src="panes.js"></script>
  
  <script type="text/javascript">
    $(function () {
      $('#paneview').css({width: $('body').width()-1});
      
      var pv = new $.PaneView('#paneview');
      
      var leaf = new $.PaneView.Pane('Field');
      leaf.text('Leaf pane, coming through!');
      
      var callback = function (e) { pv.pushPane(leaf); e.preventDefault(); };
      var details = new $.PaneView.NavPane('Item');
      for (var i = 1; i <= 20; i++) {
        details.add('Field ' + i, callback);
      };
      
      callback = function (e) { pv.pushPane(details); e.preventDefault(); };
      var recent = new $.PaneView.NavPane('Recent');
      for (var i = 1; i <= 50; i++) {
        recent.add('Item ' + i, callback);
      };
      
      callback = function (e) { pv.pushPane(recent); e.preventDefault(); };
      var home = new $.PaneView.NavPane('Main Menu');
      home.add('Recent', callback);
      home.add('Services', callback);
      home.add('Inventory', callback);
      home.add('Reporting', callback);
      home.add('Clients', callback);
      home.add('Search', callback);
      pv.pushPane(home);
    });
  </script>
</head>
<body>

  <section id="paneview">
  </section>

</body>
</html>
